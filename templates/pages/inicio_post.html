<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postulante | Impulso Comercial</title>
  <link rel="stylesheet" href="../css/inicio_post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <i class="fas fa-user-circle fa-2x"></i>
      <span>Panel del Postulante</span>
    </div>
    <button id="logoutBtn" class="logout">Salir</button>
  </header>

  <main class="dashboard">
    <section class="dashboard-summary">
      <h2>Estado de tu CV</h2>
      <div class="status-box" id="cvStatus">
        <p>No has enviado tu CV aún.</p>
      </div>
    </section>

    <section class="form-section">
      <h2>Cargar CV</h2>
      <form id="cvForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="archivoCV">Subí tu CV (PDF o Word)</label>
        <input type="file" id="archivoCV" name="archivoCV" accept=".pdf,.doc,.docx" required />

        <label for="comentarios">Comentarios (opcional)</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <button type="submit">Enviar CV</button>
      </form>
    </section>
  </main>

  <script src="../js/inicio_post.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
