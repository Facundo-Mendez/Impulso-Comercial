<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Impulso Comercial</title>
  <link rel="icon" href="../img/logo.png" type="image/png" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <header class="main-header">
    <div class="container header-inner">
      <a class="logo-container" href="../index.html">
        <img src="../img/logo.png" alt="Logo Impulso Comercial" class="logo-img" />
        <div class="logo-text">
          <h1>IMPULSO COMERCIAL</h1>
          <p>Especialistas en talento comercial</p>
        </div>
      </a>
      <nav class="main-nav" id="mainNav">
        <ul class="nav-list">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./postulantes.html">Postulantes</a></li>
          <li><a href="./login.html" class="login-btn">Iniciar Sesión <i class="fas fa-sign-in-alt"></i></a></li>
        </ul>
        <button class="mobile-menu-btn" aria-label="Menú" id="menuBtn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
  </header>
 <!-- Apartado inicio secion -->
<main class="container page-content">
  <h2 class="page-title">Acceder</h2>

  <!-- Tabs superiores -->
  <div class="tab-toggle" id="modeTabs">
    <button class="tab-btn active" data-mode="login"><i class="fas fa-right-to-bracket"></i> Iniciar sesión</button>
    <button class="tab-btn" data-mode="signup"><i class="fas fa-user-plus"></i> Crear cuenta</button>
  </div>

  <!-- SUB-tabs para tipo de cuenta (sólo en Login) -->
  <div class="tab-toggle small" id="loginTypeTabs">
    <button class="tab-btn active" data-type="empresa"><i class="fas fa-building"></i> Empresa</button>
    <button class="tab-btn" data-type="usuario"><i class="fas fa-user"></i> Usuario</button>
  </div>

  <!-- FORM LOGIN -->
  <form id="loginForm" class="simple-form" autocomplete="on">
    <input type="hidden" id="loginUserType" value="empresa" />
    <label>Email
      <input name="email" type="email" placeholder="correo@ejemplo.com" required />
    </label>
    <label>Contraseña
      <input name="password" type="password" placeholder="********" required />
    </label>
    <button type="submit" class="cta-btn primary">Entrar</button>
    <p id="loginMsg" style="margin:4px 0 0;color:var(--muted);"></p>
  </form>

  <!-- FORM SIGNUP (usuario) -->
  <form id="signupForm" class="simple-form" style="display:none" autocomplete="on">
    <label>Nombre
      <input name="nombre" type="text" placeholder="Tu nombre" required />
    </label>
    <label>Email
      <input name="correo" type="email" placeholder="correo@ejemplo.com" required />
    </label>
    <label>Contraseña
      <input name="password" type="password" placeholder="Mínimo 8 caracteres" required />
    </label>
    <button type="submit" class="cta-btn primary">Crear cuenta</button>
    <p id="signupMsg" style="margin:4px 0 0;color:var(--muted);"></p>
  </form>
</main>

  <footer class="main-footer">
    <div class="container footer-grid">
      <div class="footer-brand">
        <img src="../img/logo.png" alt="Logo Impulso Comercial" class="footer-logo" />
        <p>Especialistas en reclutamiento de talento comercial.</p>
      </div>
      <div class="footer-contact">
        <h4>Contacto</h4>
        <p><i class="fas fa-envelope"></i> info@impulsocomercial.com</p>
        <p><i class="fas fa-phone"></i> +57 123 456 7890</p>
      </div>
      <div class="footer-social">
        <h4>Seguinos</h4>
        <div class="social-links">
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; Impulso Comercial. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
