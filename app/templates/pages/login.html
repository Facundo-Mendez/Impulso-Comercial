<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Impulso Comercial</title>
    <!-- Rutas adaptadas para Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
</head>
<body>
    <header class="login-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Impulso Comercial" class="logo-img">
            <div class="logo-text">
                <h1>IMPULSO COMERCIAL</h1>
                <p>Especialistas en talento comercial</p>
            </div>
        </div>
    </header>
    
    <main class="login-main">
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-lock"></i> Acceso RRHH</h2>
                <p>Ingrese sus credenciales para acceder al sistema</p>
            </div>
            
            <form id="loginForm" action="/admin" method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i>Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="btn-primary" >
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="{{ url_for('contacto') }}">Contacta al administrador</a></p>
                <a href="{{ url_for('index') }}" class="back-home"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
            </div>
        </div>
    </main>
</body>
</html>
